<div id="right" >
  <script language="javascript">
  function chkinput(form)
   {
     if(form.title.value=="")
	 {
	   alert("请输入公告主题!");
	   form.title.select();
	   return(false);
	 }
     if(form.content.value=="")
	 {
	   alert("请输入公告内容!");
	   form.content.select();
	   return(false);
	 }
	 return(true);
   }
</script>
  <p style="background:#628e37; padding-left:10px; color:#FFF;">您当前的位置：公告管理－＞修改公告</p>
  <table width="670" border="0" align="center" cellpadding="0" cellspacing="0">
    <tr>
      <td height="175" bgcolor="#666666"><table width="670" height="175" border="0" align="center" cellpadding="0" cellspacing="1">
          <form action="__URL__/GonggaoAdd" name="form1" method="post"  onsubmit="return chkinput(this)">
            <tr>
              <td width="82" height="25" bgcolor="#FFFFFF">公告主题：</td>
              <td width="585" bgcolor="#FFFFFF"><div  style="text-align:left; ">
                  <input type="text" name="title" size="50" class="inputcss"> 
              </div></td>
            </tr>
            <tr>
              <td height="125" bgcolor="#FFFFFF">公告内容：</td>
              <td height="125" bgcolor="#FFFFFF"><div style="text-align:left; ">
                  <textarea name="content" rows="8" cols="70" style="margin-left:10px;"></textarea>
                </div></td>
            </tr>
            <tr>
              <td height="25" colspan="2" bgcolor="#FFFFFF">
                  <input type="submit" name="submit" value="添加" class="buttoncss"  style="width:55px; height:30px;">
                  &nbsp;&nbsp;
                  <input type="reset" value="重写" class="buttoncss "  style="width:55px; height:30px;">
             </td>
            </tr>
          </form>
        </table></td>
    </tr>
  </table>
